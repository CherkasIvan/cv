<footer
    class="cv-footer"
    [ngClass]="(currentTheme$ | async) ? 'dark-layout' : 'layout'"
>
    <div class="footer-container">
        <cv-links-container
            [modeTheme]="currentTheme$ | async"
            [pwaView]="isPwaView"
        ></cv-links-container>
        <div class="personal-data-container">
            <ul class="personal-data-list">
                <li
                    class="personal-data-list__item"
                    *ngFor="let contact of myContacts$ | async; let i = index"
                >
                    <span class="item-title">{{ 'FOOTER.ITEM.VALUE' + i | translate }}</span>
                    <a
                        [href]="getSantizeUrl(contact.path)"
                        class="item-value"
                    >
                        {{ contact.value }}
                    </a>
                </li>
            </ul>
        </div>
    </div>
</footer>
