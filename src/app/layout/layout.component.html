<ng-container>
    <div [ngClass]="(currentTheme$ | async) ? 'dark-layout' : 'layout'">
        <div
            class="layout-container"
            [@fadeAnimation]="outlet.isActivated ? outlet.activatedRoute : ''"
        >
            <cv-navigation-panel></cv-navigation-panel>

            <cv-spinner
                [spinnerStyle]="
                    (currentTheme$ | async) ? 'dark-layout' : 'layout'
                "
            ></cv-spinner>
            <cv-initial-content
                *ngIf="currentRoute === '/layout'"
            ></cv-initial-content>
            <router-outlet #outlet="outlet"></router-outlet>.

            <cv-footer></cv-footer>
        </div>

        <!-- <ng-container
            *ngIf="!currentTheme$ | async"
            [ngTemplateOutlet]="isLightMode"
        >
        </ng-container>

        <ng-container
            *ngIf="currentTheme$ | async"
            [ngTemplateOutlet]="isDarkMode"
        >
        </ng-container> -->

        <cv-backgrounds
            [isDarkBackground]="currentTheme$ | async"
        ></cv-backgrounds>
    </div>
</ng-container>
