<div
    class="modal-overlay"
    (click)="closeModal($event)"
    *cvModalPortal="'.modals-host'"
    #overlay
>
    <div class="modal">
        <div class="modal-content">
            <p class="modal-message">
                Are you shure that you wont to exit from app?
            </p>
            <div class="modal-actions">
                <button
                    class="cancel-button"
                    type="button"
                    (click)="closeModal($event)"
                >
                    Cancel
                </button>

                <button
                    class="confirm-button"
                    type="button"
                    (click)="confirmLogout()"
                >
                    Confirm
                </button>
            </div>
        </div>
    </div>
</div>
