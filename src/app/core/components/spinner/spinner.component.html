<ng-template #isWhiteMode>
  <div
    [ngClass]="spinnerStyle"
    class="loader"
    *ngIf="loading$ | async">
    <div class="face">
      <div class="circle"></div>
    </div>
    <div class="face">
      <div class="circle"></div>
    </div>
  </div>
</ng-template>

<ng-container
  *ngIf="spinnerStyle === 'layout'"
  [ngTemplateOutlet]="isWhiteMode">
</ng-container>

<ng-template #isDarkMode>
  <div
    [ngClass]="spinnerStyle"
    class="circles"
    *ngIf="loading$ | async">
    <div class="circles">
      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="circle3"></div>
      <div class="circle4"></div>
      <div class="circle5"></div>
      <div class="circle6"></div>
      <div class="circle7"></div>
      <div class="circle8"></div>
      <div class="circle9"></div>
      <div class="circle10"></div>
      <div class="circle11"></div>
      <div class="circle12"></div>
      <div class="circle13"></div>
      <div class="circle14"></div>
      <div class="circle15"></div>
    </div>
    >
  </div>
</ng-template>

<ng-container
  *ngIf="spinnerStyle === 'dark-layout'"
  [ngTemplateOutlet]="isDarkMode">
</ng-container>
