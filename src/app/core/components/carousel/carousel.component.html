<c-carousel
    [animate]="false"
    transition="crossfade"
    [interval]="5000"
    class="carousel"
>
    <c-carousel-indicators></c-carousel-indicators>
    <c-carousel-inner>
        @for (slide of slides; track slide) {
        <c-carousel-item class="carousel-container">
            <img
                [src]="slide.src"
                alt="{{ slide.title }}"
                class="d-block w-100 item"
                loading="lazy"
            />
            <c-carousel-caption class="d-none d-md-block">
                <h3>{{ slide.title }}</h3>
                <p>{{ slide.subtitle }}</p>
            </c-carousel-caption>
        </c-carousel-item>
        }
    </c-carousel-inner>
    <c-carousel-control
        [routerLink]
        caption="Previous"
        direction="prev"
    ></c-carousel-control>
    <c-carousel-control
        [routerLink]
        caption="Next"
        direction="next"
    ></c-carousel-control>
</c-carousel>
