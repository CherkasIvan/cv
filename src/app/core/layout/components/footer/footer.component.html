<footer class="footer">
  <div class="footer-container">
    <div class="links-container">
      <ul class="links-list">
        <li
          class="links-list__item"
          *ngFor="let link of socialLinks; let i = index"
        >
          <a
            [href]="link.link"
            target="_blank"
            rel="noopener noreferrer"
            class="item-link"
            ><img [src]="link.iconPath" [alt]="link.alt" class="item-img"
          /></a>
        </li>
      </ul>
    </div>

    <div class="personal-data-container">
      <ul class="personal-data-list">
        <li
          class="personal-data-list__item"
          *ngFor="let contact of myContacts; let i = index"
        >
          <span class="item-title">{{
            'FOOTER.ITEM.VALUE' + i | translate
          }}</span
          ><a [href]="contact.path" class="item-value">{{ contact.value }}</a>
        </li>
      </ul>
    </div>
  </div>
</footer>
