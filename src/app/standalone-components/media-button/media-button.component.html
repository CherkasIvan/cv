<div
  class="social-media-container"
  [ngClass]="modeTheme ? 'dark-layout' : 'layout'">
  <a
    [href]="getSantizeUrl(mediaLink.link)"
    [target]="pwaView ? '_self' : '_blank'"
    rel="noopener noreferrer"
    class="social-media social-media__back"
    ><img
      [src]="mediaLink.iconPath"
      [alt]="mediaLink.alt"
      class="social-media__img"
  /></a>
</div>
