<div class="stars">
    <div class="stars__container">
        <div
            class="stars-img"
            *ngFor="let star of starsArray"
        >
            <img
                class="star"
                src="assets/icons/star.svg"
                alt="star"
            />
        </div>
    </div>
    <div class="stars-count">
        <p class="stars-count__description">Total:</p>
        <span class="stars-count__number">{{ projectStars }}</span>
    </div>
</div>
