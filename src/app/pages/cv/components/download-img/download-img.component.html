<div class="download-img">
    <div class="cv-container">
        @if (!isEuropean) {

            @if ((currentLanguage$ | async) === 'en') {

                <cv-item
                    downloadPath="assets/img/cv/i.cherkas_angular_cv.pdf"
                    imgPath="assets/img/cv/ivan.cherkas_angular_developer_page1.jpg"
                    currentText="{{ 'CV.PDF' | translate }}"
                ></cv-item>
                <cv-button
                    (click)="changeCvVersions()"
                    label="{{ 'CV.BUTTON-CSI-TEXT' | translate }} "
                ></cv-button>
                <cv-item
                    downloadPath="assets/img/cv/i.cherkas_angular_cv.jpg"
                    imgPath="assets/img/cv/ivan.cherkas_angular_deveolper_page2.jpg"
                    currentText="{{ 'CV.JPG' | translate }}"
                ></cv-item>
            
}

            @if ((currentLanguage$ | async) === 'ru') {

                <cv-item
                    downloadPath="assets/img/cv/i.cherkas_angular_cv_ru.pdf"
                    imgPath="assets/img/cv/ivan.cherkas_angular_developer_page1_ru.jpg"
                    currentText="{{ 'CV.PDF' | translate }}"
                ></cv-item>
                <cv-button
                    (click)="changeCvVersions()"
                    label="{{ 'CV.BUTTON-CSI-TEXT' | translate }} "
                ></cv-button>
                <cv-item
                    downloadPath="assets/img/cv/i.cherkas_angular_cv_ru.jpg"
                    imgPath="assets/img/cv/ivan.cherkas_angular_deveolper_page2_ru.jpg"
                    currentText="{{ 'CV.JPG' | translate }}"
                ></cv-item>
            
}
        
}

        @if (isEuropean) {

            <cv-item
                downloadPath="assets/img/cv/i.cherkas_angular_cv.pdf"
                imgPath="assets/img/cv/ivan.cherkas_angular_developer_page1.jpg"
                currentText="{{ 'CV.PDF' | translate }}"
            ></cv-item>
            <cv-button
                (click)="changeCvVersions()"
                label="{{ 'CV.BUTTON-EURO-TEXT' | translate }} "
            ></cv-button>
            <cv-item
                downloadPath="assets/img/cv/i.cherkas_angular_cv.jpg"
                imgPath="assets/img/cv/ivan.cherkas_angular_deveolper_page2.jpg"
                currentText="{{ 'CV.PDF' | translate }}"
            ></cv-item>
        
}
    </div>
</div>
