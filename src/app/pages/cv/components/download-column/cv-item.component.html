<div class="cv-item-container">
  <div class="cv-item">
    <cv-button
      [downloadPath]="downloadPath"
      [label]="currentText"></cv-button>
    <button
      class="cv-item__button"
      (click)="openDialog(imgPath)">
      <img
        [src]="imgPath"
        alt="cv-first-page"
        class="cv-item__img" />
    </button>
  </div>
</div>
