<div class="education-content">
  <div class="education-container">
    <ul class="education-list">
      <li
        class="education-list__item"
        *ngFor="let educationPlace of educationList; let i = index"
      >
        <div class="places">
          <span class="places__title">{{
            'EDUCATION.TITLE-' + educationPlace.educationTitle | translate
          }}</span>
          <ul class="places__list">
            <li
              class="item"
              *ngFor="
                let education of educationPlace.educationPlaceName;
                let i = index
              "
            >
              <span class="item__name">{{ education.name }}</span>
              <span class="item__grade">{{ education.grade }}</span>

              <ng-container *ngIf="education.certificatePath">
                <img
                  [src]="education.certificatePath"
                  [alt]="education.grade"
                  class="item__img"
                  (click)="openDialog(education.certificatePath)"
                />
              </ng-container>

              <span class="item__address">{{ education.address }}</span>
              <span class="item__phone">{{ education.phone }}</span>

              <a [href]="education.link" class="intem__link">{{
                education.link
              }}</a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
</div>
