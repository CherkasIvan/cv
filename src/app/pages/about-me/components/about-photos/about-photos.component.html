<c-carousel [animate]="false" transition="crossfade" class="carousel">
  <c-carousel-inner>
    <c-carousel-item *ngFor="let slide of slides" class="carousel-container">
      <img
        [src]="slide.src"
        alt="{{ slide.title }}"
        class="d-block w-100 item"
        loading="lazy"
      />
    </c-carousel-item>
  </c-carousel-inner>
  <c-carousel-control
    [routerLink]
    caption="Previous"
    direction="prev"
  ></c-carousel-control>
  <c-carousel-control
    [routerLink]
    caption="Next"
    direction="next"
  ></c-carousel-control>
</c-carousel>
